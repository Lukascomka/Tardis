<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <title>Login Thardis</title>
</head>
<body>
    <div class="faixa-azul"></div>
    <div class="faixa-laranja"></div>
    <div id="divisor">
        <div class="card1"> <!-- retangulo canto -->
            <a href="" id="link"><img src="./assets/IMG/logo.png" alt="" id="logo"></a>
            <p id="bemVindo">BEM VINDO</p>
            <p id="insc">Cadastre-se</p>
            <button id="criar">
                CRIAR CONTA
            </button>
        </div>
        <button id="setas">
            <img src="" alt="">
        </button>
        <div class="card"> <!-- Retângulo login -->
            <p id="txtLogin">FAÇA LOGIN</p>
            <div class="inputUsuario">
                <img id="imgPessoa" src="./assets/IMG/usuario.png" alt="">
                <input id="usuario" placeholder="USUÁRIO" type="text" name="">
            </div>
            <div class="inputSenha">
                <img id="cadeado" src="./assets/IMG/cadeado.png" alt="">
                <input id="senha" placeholder="SENHA" type="password" name="">
            </div>
            <div class="checkContainer">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembrar senha</label>
                <a href="#" class="esqueceu">Esqueceu a senha?</a>
            </div>
            <button id="entrar">ENTRAR</button>
        </div>
    </div>

    <script src="./assets/Javascript/login.js"></script>
</body>
</html>
